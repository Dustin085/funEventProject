        /*使用ajax取得本地端的json*/
        $.ajax({

        // 分類卡片元件
        function CategoryCard(props) {
            return <>
                <li>
                    <a href={props.aLink} className="category-card">
                        <div className="category-card-icon" style={{ backgroundImage: `url(${props.bgImgUrl})` }}></div>
                        <h4 className="title">{props.title}</h4>
                    </a>
                </li>
            </>
        }
        // funevent活動卡片元件

            {/*所需的props有：tnImgUrl, */ }
            let tnImgUrl = props.tnImgUrl;

            return <>

                    </div>
                    <button className="funevent-btn sign-up-btn" type="button">我要報名</button>
                </div>
            </>
