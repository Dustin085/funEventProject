<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動名稱 - 活動趣 FunEvent</title>
    <link rel="stylesheet" href="../assets/css/styleByDustin.css">
    <style>
        /* for test */
        main {
            height: 200vh;
        }
    </style>
</head>

<body>
    <header id="topbar">
        <div class="topbar__start-box">
            <h1 class="logo">
                <a href="../index.html">
                    <figure class="logo-en"><img src="../assets/images/logo-en.svg" alt=""></figure>
                    <figure class="logo-tc"><img src="../assets/images/logo-tc.svg" alt=""></figure>
                </a>
            </h1>
            <div class="topbar__location">
                <figure class="topbar__map-pin-icon"><img src="../assets/images/map-pin-icon.svg" alt="地圖圖釘icon">
                </figure>
                <p>雙北</p>
            </div>
        </div>
        <div class="topbar__end-box">
            <nav class="navigation">
                <ul class="topbar-menu">
                    <li class="topbar-menu__item">
                        <div class="topbar-menu__icon"><img src="../assets/images/search-icon.svg" alt=""></div>
                        <p>找活動</p>
                    </li>
                    <li class="topbar-menu__item">
                        <div class="topbar-menu__icon"><img src="../assets/images/login-icon.svg" alt=""></div>
                        <p>註冊/登入</p>
                    </li>
                    <li class="topbar-menu__item">
                        <div class="topbar-menu__icon"><img src="../assets/images/ticket-icon.svg" alt=""></div>
                        <p>辦活動</p>
                    </li>
                </ul>
            </nav>
        </div>

    </header>
    <div class="event-bg-color-block">
        <div class="event-bg-color-block__block1"></div>
        <div class="event-bg-color-block__block2"></div>
    </div>
    <main>

        <section id="event-intro">
            <div class="event-intro-wrapper">
                <div class="breadcrumb">
                    <a href="../index.html">首頁</a>
                    <span class="divider"> / </span>
                    <a href="#">台北</a>
                    <span class="divider"> / </span>
                    <a href="#">室內活動</a>
                </div>
                <div class="event-intro-box">
                    <div class="event-intro-carousel">
                        <div class="slide-box">
                            <figure class="slide1"><img src="../assets/images/event1-pic01.png" alt=""></figure>
                        </div>
                        <div class="event-intro-carousel-subtitle">
                            <div class="event-intro-carousel__ctrl-box">
                                <button type="button" class="arrow arrow--prev"></button>
                                <div class="ctrl-btn-box">
                                    <label for="slide1" class="ctrl-btn ctrl-btn--active"></label>
                                    <label for="slide2" class="ctrl-btn"></label>
                                    <label for="slide3" class="ctrl-btn"></label>
                                    <label for="slide4" class="ctrl-btn"></label>
                                    <label for="slide5" class="ctrl-btn"></label>
                                </div>
                                <button type="button" class="arrow arrow--next"></button>
                            </div>
                            <div class="btn-box">
                                <button type="button" class="btn-round">
                                    <div class="btn-round__icon add-fav-icon add-fav-icon--faved"></div>
                                    <p>蒐藏</p>
                                </button>
                                <button type="button" class="btn-round">
                                    <div class="btn-round__icon share-icon"></div>
                                    <p>轉發</p>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="event-intro-card">
                        <header>
                            <h1 class="event-intro-card__title">流行音樂與民謠吉他-第一堂吉他課的首選</h1>
                        </header>
                        <div class="event-intro-card__ranking-box">
                            <div class="ranking-icon"></div>
                            <p class="ranking-text">4.5(151)</p>
                        </div>
                        <div class="event-intro-card__content">
                            <div class="item-title-box item-date">
                                <div class="icon"></div>
                                <div class="title"><span>日</span><span>期：</span></div>
                            </div>
                            <div class="item-content-box">
                                <p class="text">2024.10.06(三)</p>
                                <a href="#" class="add-calendar">加入行事曆</a>
                            </div>
                            <div class="item-title-box item-address">
                                <div class="icon"></div>
                                <div class="title">活動日期：</div>
                            </div>
                            <div class="item-content-box">
                                <p class="text">臺北市中山區搖滾路一段搖滾弄321號</p>
                                <p class="sub-text">承曦樓六樓607教室</p>
                                <a href="#" class="open-map">地圖</a>
                            </div>

                            <!-- <div class="item item-date">
                                <div class="icon"></div>
                                <div class="title">活動日期：</div>
                                <p class="text">2024.10.06(三)</p>
                                <a href="#" class="add-calendar">加入行事曆</a>
                            </div>
                            <div class="item item-address">
                                <div class="icon"></div>
                                <div class="title">活動地址：</div>
                                <p class="text">臺北市中山區搖滾路一段搖滾弄321號</p>
                                <p class="sub-text">承曦樓六樓607教室</p>
                                <a href="#" class="open-map">地圖</a>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
