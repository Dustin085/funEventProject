<!DOCTYPE html>
<html lang="en">

<head>

    <title>登入(電子信箱)</title>

</head>

<body>
    <!-- ---------信箱登入---------- -->
    <div class="login-page">
        <form class="login">
            <div class="login-text-all">
                <h3 class="login-text">登入/註冊</h3>
                <p class="login-text">立即登入，隨時收到獨家優惠</p>
            </div>
            <div class="email-and-phone">
                <p style="color:var(--primary-2); font-weight: bold;"><a href="#"></a>電子信箱</p>
                <p><a href="#"></a>手機號碼</p>
            </div>
        </form>
        <div class="split-line-row-hr"></div>
        <!-- <div class="quick-login">
            <hr>
        </div> -->
        <form class="login">
            <div class="email-icon-input">
                <input class="email-input" type="text" placeholder="請輸入電子信箱" />
                <div class="e-mail"></div>
            </div>
            <button class="login-btn">下一步</button>
            <small> <a href="#"></a>或使用手機號碼登入</small>
        </form>

        <div class="quick-login-all">
            <div class="quick-login">
                <hr><span>快速登入</span>
                <hr>
            </div>
            <div class="social-media">
                <div class="google"></div>
                <div class="line"></div>
                <div class="apple"></div>
                <div class="facebook"></div>
            </div>
        </div>
        <small class="social-media-info">註冊或登入即表示您了解並同意FunEvent服務條款與隱私權政策</small>
    </div>
