<body>
    <div id="root"></div>

    <script type="text/babel">

            const { useState, useEffect, useRef } = React;
            const [isSignUpOverlayActive, setIsSignUpOverlayActive] = useState(false);
            useEffect(() => {
                let creditCardNumInputArr = Array.from(document.querySelectorAll(".credit-card-num-input"));
                // 此函式被放在函式庫裡
                toAutoSwitchNumInputGroup(creditCardNumInputArr);

                let creditCardVerifyInputArr = Array.from(document.querySelectorAll(".credit-card-verify-input"));
                toAutoSwitchNumInputGroup(creditCardVerifyInputArr);

                document.querySelector(".pay-btn").addEventListener("click", () => {
                    setIsSignUpOverlayActive(true);
                    // location.href = "./member-center-my-ticket.html";
                });

                    <Topbar noLocationSelector />
                    <div className="member-center-bg-color-block">

                                <div className="step-hr"></div>
                                <div className="step">

                                <div className="step">
                                    <div className="step3-1"></div>

                                </div>
                                <div className="step-hr"></div>
                                <div className="step">
                                    <div className="step4"></div>
                                    <p>4.領取票卷</p>
                                </div>
                            </div>
                        </section>

                                    <div className="orderdetails1">
                                        <h3 className="title">付款方式</h3>
                                        <div className="split-line-row"></div>
                                        <div className="personal-btn"><input type="radio" name="contact" />&nbsp;信用卡/簽帳金融卡&nbsp;
                                            <div className="credit-card1"></div>
                                            <div className="credit-card2"></div>
                                            <div className="credit-card3"></div>
                                            <div className="credit-card4"></div>
                                        </div>
                                        <div className="personal-info">

                                                    <input className="input3 credit-card-num-input" type="text" placeholder="請輸入" required maxLength="4" />
                                                    <p>-</p>
                                                    <input className="input3 credit-card-num-input" type="text" placeholder="請輸入" required maxLength="4" />

                                                    <input className="input3 credit-card-num-input" type="text" placeholder="請輸入" required maxLength="4" />
                                                </div>
                                            </div>
                                        </div>
                                        <div className="personal-info2">
                                            <div className="input-name">
                                                <h4>有效年月* </h4>
                                                <div className="input-card">
                                                    <input className="input3 credit-card-verify-input" type="text" placeholder="MM" required maxLength="2" />
                                                    <p>/</p>
                                                    <input className="input3 credit-card-verify-input" type="text" placeholder="YYYY" required maxLength="4" />
                                                </div>
                                            </div>
                                            &nbsp;
                                            <div className="input-name">
                                                <h4>卡片末三碼* </h4>
                                                <div className="input-card">
                                                    <input className="input3 credit-card-verify-input" type="text" placeholder="CVV" required maxLength="3" />
                                                </div>
                                            </div>
                                        </div>
                                        <div className="personal-btn"><input type="radio" name="contact" />&nbsp;ATM轉帳</div>
                                        <div className="things-to-note"><small>注意事項：<br />
                                            <li>付款前，請仔細核對您的訂單內容，包括票種、數量、日期和時間等資訊，確保無誤。</li>
                                            <li>請保存好所有與訂票相關的確認電郵、支付憑證和交易記錄，以便日後核對或退換票使用。</li>

                                            <li>部分活動票券可能會有轉讓或退票限制，請提前了解相關規定，避免不必要的損失。</li>
                                        </small>

                                    </div>
                                    <div className="orderdetails1">

                                            </div>
                                        </div>
                                        <div className="personal-info">
                                            <div className="input-name">
                                                <h4>公司統一編號* </h4>
                                                <input className="input4" type="text" placeholder="請輸入統一編號" required maxLength="8" />
                                            </div>
                                            <div className="input-name">
                                                <h4>公司抬頭* </h4>
                                                <input className="input4" type="text" placeholder="請填寫抬頭" required />
                                            </div>
                                        </div>

                                    </div>

                                        <div className="personal-btn">

                                        <div className="right-pic">
                                            <img src="./assets/images/event01/event1-pic01.jpg" alt="" />
                                            <div className="right-tickets-info">

                                                <div className="tickets-info">
                                                    <p>票卷x2</p>
                                                    <p>NT$ 1000</p>
                                                </div>

                                            </div>
                                        </div>
                                        <div className="split-line-row"></div>
                                        <div>
                                            <div className="price-box">
                                                <small>點數獲得</small>
                                                <div className="point-box">
                                                    <p>10</p>
                                                    <div className="pay-point-y"></div>
                                                </div>
                                            </div>
                                            <div className="price-box">
                                                <p>總金額</p>
                                                <div className="price">
                                                    <p>NT$</p>
                                                    <p>1000</p>
                                                </div>
                                            </div>
                                        </div>
                                        <button className="pay-btn" type="submit">立即付款</button>
                                    </div>
                                </div>
                            </div>

                        </section>
                    </main>
                    <Footer />
                </div>
            </>

        ReactDOM
            .createRoot(document.getElementById("root"))
            .render(<App />);
    </script>
</body>
